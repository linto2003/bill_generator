<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Generate Bill PDF</h1>
        <form action="/generate_bill" method="POST" class="mt-4">
            <h4>Company Information</h4>
            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>
            <div class="form-group">
                <label for="company_address">Company Address</label>
                <textarea class="form-control" id="company_address" name="company_address" required></textarea>
            </div>
            <div class="form-group">
                <label for="company_gstin">GSTIN</label>
                <input type="text" class="form-control" id="company_gstin" name="company_gstin" required>
            </div>
            <div class="form-group">
                <label for="company_contact">Contact</label>
                <input type="text" class="form-control" id="company_contact" name="company_contact" required>
            </div>

            <h4>Client Information</h4>
            <div class="form-group">
                <label for="client_name">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" required>
            </div>
            <div class="form-group">
                <label for="client_address">Client Address</label>
                <textarea class="form-control" id="client_address" name="client_address" required></textarea>
            </div>
            <div class="form-group">
                <label for="client_gstin">Client GSTIN</label>
                <input type="text" class="form-control" id="client_gstin" name="client_gstin" required>
            </div>

            <h4>Product Information</h4>
            <div class="form-group">
                <label for="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product_hsn">HSN</label>
                <input type="text" class="form-control" id="product_hsn" name="product_hsn" required>
            </div>
            <div class="form-group">
                <label for="product_quantity">Quantity</label>
                <input type="number" class="form-control" id="product_quantity" name="product_quantity" required>
            </div>
            <div class="form-group">
                <label for="product_unit">Unit</label>
                <input type="text" class="form-control" id="product_unit" name="product_unit" required>
            </div>
            <div class="form-group">
                <label for="product_price">Price per Unit</label>
                <input type="number" step="0.01" class="form-control" id="product_price" name="product_price" required>
            </div>

            <button type="submit" class="btn btn-primary">Generate Bill PDF</button>
        </form>
    </div>
</body>
</html>
